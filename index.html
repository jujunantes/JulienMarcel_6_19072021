<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>FishEye!</title>
    
        <meta charset="utf-8" />
        <meta name='theme-color' content='#9356DC' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <meta name="description" content="FishEye, la meilleure plateforme photographique accessible" />
        <meta name="keywords" content="photos, photographers, galleries, artists, accessible">
        <meta name="author" content="Julien Marcel" />
    
        <link rel="stylesheet" type="text/css" href="./public/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body>
        <div id="conteneurPage">

            <a href="#conteneurPage" id="retourMain" aria-hidden="false" tabindex="1" aria-label="revenir au début du contenu">Passer au contenu</a>

            <header>
                <a href="./index.html">
                    <img id="logoFisheye" src="./img/fisheyeLogo.png" alt="Logo de FishEye" aria-label="Aller à l'accueil" />
                </a>

                <div id="filtres" aria-label="catégories de photographes">
                    <span class="spanFiltres" id="fltPortrait" tabindex="2" aria-label="affichez les photographes faisant du portrait">#Portrait</span>
                    <span class="spanFiltres" id="fltArt" tabindex="3" aria-label="affichez les photographes faisant des photos d'art">#Art</span>
                    <span class="spanFiltres" id="fltFashion" tabindex="4" aria-label="affichez les photographes faisant des photos de mode"> #Fashion</span>
                    <span class="spanFiltres" id="fltArchitecture" tabindex="5" aria-label="affichez les photographes faisant des photos architecturales">#Architecture</span>
                    <span class="spanFiltres" id="fltTravel" tabindex="6" aria-label="affichez les photographes faisant des photos de voyage">#Travel</span>
                    <span class="spanFiltres" id="fltSport" tabindex="7" aria-label="affichez les photographes faisant des photos de sport">#Sport</span>
                    <span class="spanFiltres" id="fltAnimals" tabindex="8" aria-label="affichez les photographes faisant des photos animalières">#Animals</span>
                    <span class="spanFiltres" id="fltEvents" tabindex="9"  aria-label="affichez les photographes faisant des photos d'événements">#Events</span>
                </div>
            </header>

            <main id="main">
                <h1 id="titre" tabindex="10" aria-label="cliquez ici pour afficher tous les photographes">Nos photographes</h1>
                <section id="nosPhotographes">
                    <!-- généré dynamiquement en javascript -->
                </section>
            </main>

        </div>
        
        <script type="module" src="js/main.js"></script>
    </body>
</html>
