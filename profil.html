<!DOCTYPE HTML>
<html lang="fr" id="html">
    <head>
        <title id="titreOnglet">FishEye! - Profil</title> <!-- Changer le titre en fonction de l'ID -->
    
        <meta charset="utf-8" />
        <meta name='theme-color' content='#901c1c' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <meta name="description" content="FishEye, la meilleure plateforme photographique accessible" />
        <meta name="keywords" content="photos, photographers, galleries, artists, accessible">
        <meta name="author" content="Julien Marcel" />
    
        <link rel="stylesheet" type="text/css" href="./public/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body id="body">
        <button tabindex="4" aria-label="Cliquez sur ce bouton pour ouvrir le formulaire de contact" id="modal-btn">
                Contactez-moi
            </button>
        <div id="conteneurPage">
            
            <!-- Modale Contactez-moi -->
                <div id="modaleContact" aria-hidden="true">
                    <form tabindex="31" id="formulaireContact" action="index.html" role="dialog" aria-label="formulaire permettant de contacter le photographe" aria-labelledby="formulaireContact" aria-describedby="formulaireContact">
                        <span tabindex="32" id="close" aria-label="cliquez ici pour fermer le dialogue"></span>
                        <p class="titreContact">Contactez-moi</p>
                        <p class="titreContact" id="nomContact"></p>
                        <label for="prenom">Prénom </label><div class="erreur" id="erreurPrenom" role="alert" tabindex="33" aria-hidden="true"></div>
                        <input tabindex="34" required="required" aria-required="true" type="text" id="prenom" name="prenom" aria-label="Entrez votre prénom">
                    
                        <label for="nom">Nom  </label><div class="erreur" id="erreurNom" role="alert" tabindex="35" aria-hidden="true"></div>                                                                                    
                        <input tabindex="36" required="required" aria-required="true" type="text" id="nom" name="nom" aria-label="Entrez votre nom">
                    
                        <label for="email">Email  </label><div class="erreur" id="erreurEmail" role="alert" tabindex="37" aria-hidden="true"></div>
                        <input tabindex="38" required="required" aria-required="true" type="email" id="email" name="email" aria-label="Entrez votre email">

                        <label for="texteMessage"> Votre message  </label><div class="erreur" id="erreurTexteMessage" role="alert" tabindex="39" aria-hidden="true"></div>
                        <textarea tabindex="40" required="required" aria-required="true" name="texteMessage" id="texteMessage" rows=4 aria-label="Entrez votre message"></textarea>

                        <button tabindex="41" class="btn-submit" type ="submit" aria-label="Envoyez votre message">Envoyer</button>
                    </form>
                </div>
            

            <header>
                <a href="./index.html" tabindex="1">
                    <img id="logoFisheye" src="./img/fisheyeLogo.png" alt="Logo de FishEye" aria-label="Revenir à l'accueil" />
                </a>
                
            </header>

            <main id="mainProfil">
                <!-- complété dynamiquement en javascript -->
                <section id="banniereBiographie">

                </section>
                <section id="photos">
                    <!--
                        Nous créons notre propre faux select car le select du HTML5 ne permet pas de réagir à
                        un nouveau clic sur le même élément : le onclick ne se déclenche que si l'utilisateur
                        choisit une option différente. Même problème avec onchange.
                        Or, nous voulons que ce soit le cas, car un clic sur la même option permettra de
                        trier les médias en sens inverse (toggle : du plus grand au plus petit puis du plus
                        petit au plus grand)

                        Inspiration : https://wow.techbrood.com/fiddle/7074
                    -->
                    <div id="trier">
                        <label for="triPhotos" >Trier par</label>
                        <ul tabindex="6" class="faux-select" id="monFauxSelect" data-selected-value="Popularité" aria-expanded="false" aria-label="cliquez pour dérouler le menu">
                            <li class="chevron" id="enTeteChevron"><div class="testDiv" id="monTestDiv"><span tabindex="7" id="premierChoix">Popularité</span></div>
                                <ul class="options" id="mesOptions">
                                    <li tabindex="8" class="choixOptions borderBottom borderTop" id="deuxiemeChoix">Date</li>
                                    <li tabindex="9" class="choixOptions" id="troisiemeChoix">Titre</li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                    <div id="planchePhotos">

                    </div>
                </section>
            </main>
        </div>
        
        <div id="overlayLightbox">
            <div id="modaleLightBox" tabindex="50" aria-hidden="true">
                <div id="lbxFermeture" class="icone" tabindex="51" aria-label="quittez le diaporama (entrée ou escape)"><img src="img/icones/close-cross.svg" alt="quitter le diaporama"/></div>
                <div id="lbxPrecedent" class="icone" tabindex="52" aria-label="passer à la photo précédente (entrée ou flèche gauche)"><img src="img/icones/chevron-left-solid.svg" alt="revenir à la photo précedente"/></div>
                <div id="lbxSuivant" class="icone" tabindex="53" aria-label="passez à la photo suivante (entrée ou flèche droite)"><img src="img/icones/chevron-right-solid.svg" alt="passer à la photo suivante"/></div>
                <div id="diaporama"></div>
            </div>
        </div>
        
        
        <footer id ="monFooter"></footer>
        <script type="module" src="js/profil.js"></script>
    </body>
</html>
