<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title id="titreOnglet">FishEye! - Profil</title> <!-- Changer le titre en fonction de l'ID -->
    
        <meta charset="utf-8" />
        <meta name='theme-color' content='#9356DC' />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <meta name="description" content="FishEye, la meilleure plateforme photographique accessible" />
        <meta name="keywords" content="photos, photographers, galleries, artists, accessible">
        <meta name="author" content="Julien Marcel" />
    
        <link rel="stylesheet" type="text/css" href="./public/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    </head>

    <body>
        <div id="conteneurPage">

            <!-- Modale Contactez-moi -->
            <div id="modaleContact">
                <span id="close"></span>
                <form id="formulaireContact" action="index.html">
                    <label for="prenom">Prénom </label><div id="erreurPrenom"></div>
                    <input type="text" id="prenom" name="prenom">
                    
                    <label for="nom">Nom  </label><div id="erreurNom"></div>
                    <input type="text" id="nom" name="nom">
                    
                    <label for="email">Email  </label><div id="erreurEmail"></div>
                    <input type="email" id="email" name="email">

                    <label for="texteMessage"> Votre message  </label><div id="erreurTexteMessage"></div>
                    <textarea name="texteMessage" id="texteMessage"></textarea>

                    <button class="btn-submit" type ="submit" >Envoyer</button>
                </form>
            </div>

            <header>
                <a href="./index.html">
                    <img id="logoFisheye" src="./img/fisheyeLogo.png" alt="Fish Eye Home page" aria-label="Aller à l'accueil" />
                </a>
                
            </header>

            <main id="mainProfil">
                <!-- complété dynamiquement en javascript -->
                <section id="carteBiographie">

                </section>
                <section id="photos">
                    <div id="trier">
                        <label for="triPhotos" >Trier par  : </label>
                        <select tabindex="" id="triPhotos" aria-label="ouvrir les choix de tris">
                            <option value="popularite">Popularité</option>
                            <option value="date">Date</option>
                            <option value="titre">Titre</option>
                        </select>
                    </div>

                    <div id="planchePhotos">

                    </div>
                </section>
            </main>
        </div>
        
        <div id="modaleLightBox">
            <div id="lbxFermeture" class="icone"><img src="img/icones/close-cross.svg" alt="quitter le diaporama"/></div>
            <div id="lbxPrecedent" class="icone"><img src="img/icones/chevron-left-solid.svg" alt="revenir à la photo précedente"/></div>
            <div id="lbxSuivant" class="icone"><img src="img/icones/chevron-right-solid.svg" alt="passer à la photo suivante"/></div>
            <div id="diaporama"></div>
        </div>
        
        <footer id ="monFooter"></footer>
        <script type="module" src="js/profil.js"></script>
    </body>
</html>
